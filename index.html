<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 { margin-top: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 1.2rem; }
    button { margin-top: 15px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ðŸŽ®</h1>
  
  <p>Choose your symbol:</p>
  <button onclick="chooseSymbol('X')">Play as X</button>
  <button onclick="chooseSymbol('O')">Play as O</button>
  
  <div id="board"></div>
  <p id="status"></p>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let player = "";
    let computer = "";
    let cells = ["", "", "", "", "", "", "", "", ""];
    let gameActive = false;

    function chooseSymbol(symbol) {
      player = symbol;
      computer = player === "X" ? "O" : "X";
      resetGame();
      statusText.textContent = `You are ${player}. Your turn!`;
    }

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.addEventListener("click", () => cellClick(i));
        board.appendChild(div);
      });
    }

    function cellClick(i) {
      if (!gameActive || cells[i] !== "" || !player) return;
      cells[i] = player;
      renderBoard();
      if (checkWinner(player)) return;
      computerMove();
    }

    function computerMove() {
      if (!gameActive) return;
      let emptyCells = cells.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      if (emptyCells.length === 0) return;
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      cells[move] = computer;
      renderBoard();
      checkWinner(computer);
    }

    function checkWinner(current) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = current === player ? "ðŸŽ‰ You Win!" : "ðŸ’» Computer Wins!";
          gameActive = false;
          return true;
        }
      }
      if (!cells.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return true;
      }
      statusText.textContent = current === player ? "ðŸ’» Computer's turn" : "Your turn!";
      return false;
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      renderBoard();
      if (player === "O") {
        statusText.textContent = "ðŸ’» Computer goes first";
        computerMove();
      } else {
        statusText.textContent = `You are ${player}. Your turn!`;
      }
    }

    renderBoard();
  </script>
</body>
</html>
